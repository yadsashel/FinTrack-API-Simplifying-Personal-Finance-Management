<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body class="body-color">

   <!-- NAVBAR -->
   <nav class="navbar-login">
    <div class="logo-login">
        <a href="{{url_for ('index') }}"><img src="../static/images/Photoroom-20241204_211017~2.png" alt="FinanceTracker Logo"></a> 
    </div>
    <ul class="nav-links-login">
      <li><a href="{{url_for ('index')}}">Home</a></li>
      <li><a href="{{url_for ('dashboard')}}">Dashboard</a></li>
      <li><a href="{{url_for ('profile')}}">Profile</a></li>
    </ul>
  </nav>


  <div class="container auth-page">
    <div class="form-wrapper">
      <h2>Forgot Password</h2>
      <p class="info-text">Enter your email address to receive a password reset link.</p>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
      </form>
      <p class="extra-links">
        <a href="{{url_for ('login') }}">Back to Login</a>
      </p>
    </div>
  </div>
</body>
</html>
