<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body class="body-color">
  
  <!-- NAVBAR -->
  <nav class="navbar-login">
    <div class="logo-login">
        <a href="{{url_for ('index') }}"><img src="../static/images/Photoroom-20241204_211017~2.png" alt="FinanceTracker Logo"></a> 
    </div>
    <ul class="nav-links-login">
      <li><a href="{{url_for ('index')}}">Home</a></li>
      <li><a href="{{url_for ('dashboard')}}">Dashboard</a></li>
      <li><a href="{{url_for ('profile')}}">Profile</a></li>
    </ul>
  </nav>

  <!-- Login Section -->
   <div class="container-log">
  <div class="login-container">
    <form action="/login" method="post" class="login.form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account?<a href="{{url_for ('register')}}" class="rep-gess"> Register</a> | <a href="{{url_for ('forgotpassword') }}" class="rep-pass"> Forgot Your Password?</a></p>
    </form>
  </div>
  </div>
  <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
