<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body class="body-color">
  
   <!-- HEADER SECTION -->
   <header class="hero-dash">
    <div class="logo-dash">
    <a href="{{url_for ('index') }}"><img src="../static/images/Photoroom-20241204_211017~2.png" alt="FinanceTracker Logo"></a> 
   </div>
    <!-- NAVBAR -->
    <nav class="navbar-pro">
      <ul class="nav-links-pro">
        <li><a href="#about">About</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="{{url_for ('profile') }}">Profile</a></li>
      </ul>
    </nav>
   </header>

   <!-- Flash Messages -->
   {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert {{ category }}">
              <button class="close" onclick="this.parentElement.style.display='none';">&times;</button>
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}


  <!-- Login Section -->
   <div class="container-log">
  <div class="login-container">
    <form action="/login" method="POST" class="login.form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account?<a href="{{url_for ('register')}}" class="rep-gess"> Register</a> | <a href="{{url_for ('forgotpassword') }}" class="rep-pass"> Forgot Your Password?</a></p>
    </form>
  </div>
  </div>
  <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
